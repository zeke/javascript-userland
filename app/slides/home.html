<div data-parent="home">
  <h1 class="uppercase">Javascript Userland</h1>

  <script src="../vendor/starfield.js"></script>
  <script>
    var container = document.getElementById('home')
    var starfield = new Starfield()
    starfield.stars = 200
    starfield.minVelocity = 30
    starfield.maxVelocity = 100
    starfield.minDiameter = 3
    starfield.maxDiameter = 20
    starfield.backgroundColor = '#000'
    starfield.initialise(container)
    starfield.start()
  </script>
</div>
